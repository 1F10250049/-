<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漫画紹介 アカギ</title>
  <style>
    body {
      font-family: "Yu Gothic", "Meiryo", sans-serif;
      margin: 30px;
      background: #fff;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }
    .left {
      width: 50%;
    }
    .right {
      width: 45%;
      display: flex;
      justify-content: center;
    }
    .image-box img {
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2px;
      letter-spacing: 0.08em;
    }
    .comment-section {
      display: flex;
      align-items: flex-start;
      margin-top: 45px;
    }
    .comment-bubble {
      position: relative;
      background: #f5f5f5;
      border-radius: 12px;
      border: 1.5px solid #aaa;
      padding: 10px 18px 10px 18px;
      font-size: 1rem;
      width: 480px;
      color: #333;
      margin-left: 35px;
      line-height: 1.4;
    }
    .comment-bubble:before {
      content: '';
      position: absolute;
      left: -28px;
      top: 19px;
      width: 22px;
      height: 22px;
      background: #f5f5f5;
      border-left: 1.5px solid #aaa;
      border-top: 1.5px solid #aaa;
      border-radius: 50%;
      z-index: 2;
    }
    .comment-bubble:after {
      /* 丸に矢印を書くための疑似要素(今回は省略) */
      content: '';
      position: absolute;
      left: -7.5px;
      top: 29px;
      width: 0;
      height: 0;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-top: 14px solid #f5f5f5;
      z-index: 1;
      transform: rotate(-16deg);
      border-top-color: #aaa;
    }
    .author {
      text-align: right;
      font-size: 1.5rem;
      margin-top: 60px;
      margin-right: 20px;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">漫画紹介　アカギ</div>
      <div class="subtitle">～闇に降り立った天才～</div>
    </div>
    <div class="right">
      <div class="image-box">
        <img src="mahjong.jpg" alt="麻雀の画像">
      </div>
    </div>
  </div>
  <div class="comment-section">
    <div style="width: 40px; text-align: center;">
      <span style="font-size: 2rem; color: #888;">🗨️</span>
    </div>
    <div class="comment-bubble">
      この漫画は、麻雀の漫画であり<br>
      高度な心理戦やとんでもない奇抜な発想、揺れない度胸などが鮮明に描かれた漫画であり男の人にもすごく刺さる私が一番好きな作品です。<br>
      連載から約26年という膨大な時間が費やされた作品でもありぜひ麻雀好きな人には手に取ってもらいたい作品となっております。
    </div>
  </div>
  <div class="author">作者　福本伸行</div>
</body>
</html>
